<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FlyTiny Q&A</title>
        <script src="__PUBLIC__/js/jquery.min.js"></script>
    <link href="__PUBLIC__/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/css/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet"  href="__PUBLIC__/css/publish-qa.css" type="text/css">

</head>
<body>

<include file="public/head" />

<div class="QA-main-content">
	<h1 class="publish-qa-head"> 发布问题</h1>
	<form class="publish-qa-form navbar-left" role="form" action="__URL__/publishqa" method="post" enctype="multipart/form-data">
		<div class="publish-qa-title "> 
			<strong class="publish-qa-label1">问题标题</strong>
			<input type="text" class="publish-qa-title-input form-control  " name="title" id="title" placeholder="简洁明了的标题更吸引人" required="" autofocus="">
		</div>
		<div class="publish-qa-tag ">
			<strong class="publish-qa-label2">问题标签</strong>
			<label class="checkbox-inline">
  				<input type="checkbox" id="inlineCheckbox1" name="checkbox[]" value="option1"> C
			</label>
			<label class="checkbox-inline">
  				<input type="checkbox" id="inlineCheckbox2" name="checkbox[]" value="option2"> JAVA
			</label>
			<label class="checkbox-inline">
  				<input type="checkbox" id="inlineCheckbox3" name="checkbox[]" value="option3"> PHP
			</label>
		</div>
		<div class="publish-qa-coin ">
			<strong class="publish-qa-label3">问题赏金</strong>
			<input type="text" class="publish-qa-coin-input form-control " id="coin" name="coin" placeholder="" required="" autofocus="">
		</div>
		<div class="publish-qa-content ">
			<strong class="publish-qa-label4">问题描述</strong>
			<textarea class="form-control" rows="10"  id="content"  name="content" ></textarea>
		</div>
		<div class="publish-qa-img ">
			<strong class="publish-qa-label5">问题图片</strong>
			<input type="file" id="file" name="file" class="publish-qa-img-submit">
		</div>
		<div class="publish-qa-submit ">
			<button type="submit" class="btn btn-default btn-lg publish-qa-submit-button">发布问题</button>
		</div>
	</form>
</div>



<script src="__PUBLIC__/js/header.js"></script>
</body>
</html>
